<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIN - Wikipedia Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #00ff00;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, #001100 100%);
            pointer-events: none;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 10px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glitch 3s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
        }

        .subtitle {
            color: #009900;
            font-size: 0.9em;
            margin-top: 10px;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .search-box {
            margin: 30px 0;
            text-align: center;
        }

        .search-input {
            width: 80%;
            padding: 15px;
            background-color: #001100;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .search-input::placeholder {
            color: #006600;
        }

        .search-input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .search-button {
            padding: 15px 30px;
            background-color: #00ff00;
            border: none;
            color: #0a0a0a;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 10px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
        }

        .search-button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        .loading {
            text-align: center;
            color: #009900;
            margin: 20px 0;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background-color: #001100;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: all 0.3s;
        }

        .result-item:hover {
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
            transform: translateX(5px);
        }

        .result-title {
            font-size: 1.5em;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ff00;
        }

        .result-title a {
            color: #00ff00;
            text-decoration: none;
            transition: all 0.3s;
        }

        .result-title a:hover {
            color: #00cc00;
            text-shadow: 0 0 10px #00ff00;
        }

        .result-snippet {
            color: #009900;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .result-url {
            color: #006600;
            font-size: 0.9em;
            word-break: break-all;
        }

        .no-results {
            text-align: center;
            color: #ff0000;
            margin-top: 30px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff0000;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 2px solid #00ff00;
            color: #006600;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 255, 0, 0.05) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        @media (max-width: 768px) {
            .search-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .search-button {
                margin-left: 0;
                width: 100%;
            }

            h1 {
                font-size: 2em;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="crt-effect"></div>
    
    <div class="container">
        <header class="header">
            <h1>LAIN</h1>
            <p class="subtitle">[ WIKIPEDIA INTERFACE ]</p>
        </header>

        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   id="searchInput" 
                   placeholder="ENTER SEARCH QUERY..."
                   autocomplete="off">
            <button class="search-button" id="searchButton">SEARCH</button>
        </div>

        <div class="loading" id="loading">
            &gt;&gt; ACCESSING WIRED DATABASE...
        </div>

        <div class="results" id="results"></div>

        <footer class="footer">
            <p>&gt; PRESENT DAY, PRESENT TIME &lt;</p>
            <p>Powered by Wikipedia API</p>
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Search on button click
        searchButton.addEventListener('click', performSearch);

        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                return;
            }

            // Show loading
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                // Wikipedia API endpoint
                const url = `https://en.wikipedia.org/w/api.php?` +
                    `action=query&` +
                    `list=search&` +
                    `srsearch=${encodeURIComponent(query)}&` +
                    `format=json&` +
                    `origin=*&` +
                    `srlimit=10`;

                const response = await fetch(url);
                const data = await response.json();

                // Hide loading
                loading.style.display = 'none';

                if (data.query && data.query.search && data.query.search.length > 0) {
                    displayResults(data.query.search);
                } else {
                    results.innerHTML = '<div class="no-results">&gt;&gt; NO RESULTS FOUND IN THE WIRED &lt;&lt;</div>';
                }
            } catch (error) {
                loading.style.display = 'none';
                results.innerHTML = '<div class="no-results">&gt;&gt; CONNECTION TO THE WIRED FAILED &lt;&lt;</div>';
                console.error('Error:', error);
            }
        }

        function getWikipediaUrl(title) {
            return `https://en.wikipedia.org/wiki/${encodeURIComponent(title.replace(/ /g, '_'))}`;
        }

        function stripHtmlTags(html) {
            // Create a temporary element to parse HTML and extract text safely
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            return tempDiv.textContent || tempDiv.innerText || '';
        }

        function displayResults(searchResults) {
            results.innerHTML = '';

            searchResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const title = document.createElement('div');
                title.className = 'result-title';
                const link = document.createElement('a');
                link.href = getWikipediaUrl(result.title);
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.textContent = `> ${result.title}`;
                title.appendChild(link);

                const snippet = document.createElement('div');
                snippet.className = 'result-snippet';
                snippet.textContent = stripHtmlTags(result.snippet);

                const url = document.createElement('div');
                url.className = 'result-url';
                url.textContent = getWikipediaUrl(result.title);

                resultItem.appendChild(title);
                resultItem.appendChild(snippet);
                resultItem.appendChild(url);

                results.appendChild(resultItem);
            });
        }

        // Add focus to search input on page load
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
